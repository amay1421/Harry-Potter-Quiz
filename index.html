<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./Assets/style2.css" rel="stylesheet">
    <script defer src="./Assets/script.js"></script>
    <title>Harry Potter Quiz</title>

</head>
<body>
    <div class="upper-left">
        <div class="scores"><a href="./highScores.html">View Highscores</a></div>

        <div class="timer">Time: <span id="time">80</span></div>
    </div>

    <div class="starting-page start-btn">
        <h1> Harry Potter Quiz Challenge</h1>
        <p> Try to get through as many questions as you can before time runs out.</p>
        <p> Careful...for each wrong answer time is deducted!</p>

    </div>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>

        </div>
    </div>

    <div class="end-screen">
        <div id="game-over" class="hide">
            <h2> Game Over </h2>
        </div>

    </div>

</body>
</html>
