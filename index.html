<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Start Quiz Button -->
   <div class="start_btn"><button>Start Quiz</button></div>

   <div class="info_box">
        <div class="info_title">
            <span> Rules of the Quiz</span>
   </div>
       <div class="info_list">
           <div class="info">You will have 80 seconds to get through the list of questions. </div>
           <div class="info">Try to get as many correct answers as you can before time runs out.</div>
       </div>
       <div class="buttons">
           <button class="quit">Exit Quiz</button>
           <button class="restart">Continue</button>
       </div>

    <!-- Quiz Box -->
    <div class="quiz box"></div>
       <header>
           <div class="title">Harry Potter Quiz</div>
           <div class="timer">
               <div class="time_text">Time Left</div>
               <div class="timer_sec">80</div>
           </div>
       </header>
</body>
</html>
